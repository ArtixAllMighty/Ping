buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

ext.buildnumber=""
if (System.getenv().BUILD_NUMBER) {
    ext.buildnumber = ".B" + System.getenv().BUILD_NUMBER
}

version = "${minecraft_version}-${mod_version}${buildnumber}"
group = "dmillerw.ping"
archivesBaseName = "Ping"

minecraft {
    mappings channel: 'stable', version: '43-1.13'

    runs {
        client = {
            workingDirectory project.file('run').canonicalPath
            source sourceSets.main
        }
        server = {
            workingDirectory project.file('run').canonicalPath
        }
    }
}

dependencies {
    minecraft "net.minecraftforge.test:forge:${minecraft_version}-${forge_version}"
}

processResources {
    inputs.property 'version', project.version
    inputs.property 'mcversion', "${minecraft_version}"

    from(sourceSets.main.resources.srcDirs) {
        include 'META_INF/mods.toml'
        expand 'version':project.version, 'mcversion': "${minecraft_version}"
    }
    from(sourceSets.main.resources.srcDirs) {
        exclude 'META_INF/mods.toml'
    }
}